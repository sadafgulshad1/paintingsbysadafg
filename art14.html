<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artwork 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Ensure content fills screen height */
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .details {
      text-align: center; /* Center-align text and buttons */
      margin-top: 20px;
    }
    .details h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .details p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #555; /* Slightly lighter color for price */
    }
    .buy-button {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .buy-button:hover {
      background-color: #0056b3;
    }
    .back-link {
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="Fall.jpg" alt="Artwork 7">
  
  <div class="details">
    <h2>Reds and Oranges of Fall</h2>
    <p>$100</p>
    <!--<a href="https://www.paypal.com/paypalme/example/100" class="buy-button" target="_blank">Buy Now</a>-->
  </div>
  
  <a href="index1.html" class="back-link">Back to Gallery</a>

</body>
</html>
